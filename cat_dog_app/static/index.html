<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs Dog Classifier - AI Model</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header>
            <h1>AI Vision</h1>
            <p>Cat or Dog? Let the Xception Neural Network decide.</p>
        </header>

        <main>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="upload-content">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>Drag & Drop</h3>
                    <p>or click to browse your images</p>
                </div>
                <img id="previewImage" class="preview hidden" alt="Preview">
            </div>

            <button id="classifyBtn" class="primary-btn" disabled>
                <span>Classify Image</span>
                <div class="loader hidden" id="btnLoader"></div>
            </button>

            <div class="result-card hidden" id="resultCard">
                <div class="result-header">
                    <h2 id="resultTitle">It's a Cat!</h2>
                </div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
                <p class="confidence-text">Confidence: <span id="confidenceText">99.9%</span></p>
            </div>
            <div id="errorMsg" class="error-msg hidden"></div>
        </main>
    </div>

    <div class="floating-balls">
        <div class="ball ball-1"></div>
        <div class="ball ball-2"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
